upstream uptime_kuma {
    server 127.0.0.1:3001;
}

server {
    listen 80;
    server_name status.kardi-ai.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name status.kardi-ai.com;

    # SSL certs (e.g. from Let's Encrypt)
    ssl_certificate     /etc/letsencrypt/live/status.kardi-ai.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/status.kardi-ai.com/privkey.pem;
    include             /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    client_max_body_size 10M;

    # ----------------------------------------------------
    # Serve everything at / as if it were /status/example-com
    # ----------------------------------------------------
    location / {
        # proxy_pass with a URI; nginx will strip the leading “/”
        proxy_pass         http://uptime_kuma/;
        proxy_http_version 1.1;

        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;

        # WebSocket support (for live updates)
        proxy_set_header   Upgrade           $http_upgrade;
        proxy_set_header   Connection        "upgrade";

        proxy_read_timeout  90s;
        proxy_send_timeout  90s;
    }
}
